<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <!--styles-->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/responsive.css">
 
</head>
<body>

  <div class="cover">
    <img class="mobile" src="./images/pattern-background-mobile.svg" alt="mob-bg-image" />
    <img class="desktop" src="./images/pattern-background-desktop.svg"  alt="desktop-bg-image" />
  </div>

<main>   
  <img class="illustration" src="./images/illustration-hero.svg" alt="illustration-image" />

 <article>  
   <h1>  Order Summary  </h1>
  
   <p class="description">   You can now listen to millions of songs, audiobooks, and podcasts on any 
   device anywhere you like!
   </p>

 </article>

<div class="subscription-container-mask">
  
  <div class="subscription-container">
    
    
    <div class="subscription subscription-icon">  
      <img class="music-icon" src="./images/icon-music.svg" alt="music-icon-image" />
    </div>
    
    <div class="subscription subscription-price">  
      <h2>  Annual Plan </h2>
      <p> $59.99/year </p>
    </div>
    
    <div class="subscription subscription-link">  
      
      <a href="#"> Change </a> 
      
    </div>
    
  </div>

</div>
  
  
  
      <button> Proceed to Payment </button>
   
        <h3> Cancel Order </h3> 
 </main>

     -->
  </div>
</body>
</html>
